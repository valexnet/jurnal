	// <![CDATA[
	function skm_LockScreen()
		{
			var timer = 0
			var lock = document.getElementById('skm_LockPane');
			lock.className = 'LockOn';
			lock.innerHTML = '<h2><img src="templates/images/logo.png"><br /><font color="green">{LANG_YOUR_REQUEST_SEND}</font></h2>';
			var timerId = setInterval(function()
				{
					timer = timer + 0.5;
					timer = parseFloat(timer.toFixed(1));
					document.getElementById('skm_LockPane').innerHTML = '<h2><img src="templates/images/logo.png"><br /><font color="green">{LANG_YOUR_REQUEST_SEND} <h2>' + timer + '<h2></font></h2>';
				}, 500);
		}
	function show_admin_menu()
		{
			var menu = document.getElementById('dropdown_admin_menu');
			if (menu.className == "dropdown")
				{
					menu.className = 'dropdown open';
				}
				else
				{
					menu.className = 'dropdown';
				}
		}
	// ]]>
	</script>
