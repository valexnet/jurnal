
<div class="content" id="kt_modal">
	<div><h4 class="title text-center" id="kt_top_name"></h4></div>
	<div class="row">
		<div class="col-md-6 text-center">
			<h4 class="title text-center" id="kt_modalLabel"></h4>
			<input name="edit_id" id="edit_id" value="0" type="hidden" class="hidden" />
			<input name="invent_id" id="invent_id" value="0" type="hidden" class="hidden" />
			<input name="invent_nom" id="invent_nom" value="0" type="hidden" class="hidden" />
			<table class="table table-hover">
				<tbody>
					<tr>
						<td colspan="2" align="center">
							<div class="input-group">
								<div class="input-group-addon" ondblclick="$('#name').val(''); $('#name').focus();">
									{LANG_KT_NAME}
								</div>
								<input NAME="name" id="name" onkeyup="loadHelp('#kt_name', this.id, this.value)" data-index="1" type="text" class="form-control" value="" autocomplete="off" required />
							</div>
							<div id="kt_name" class="help_div"></div>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<div class="input-group">
								<div class="input-group-addon" ondblclick="$('#sn').val(''); $('#sn').focus();">
									{LANG_IT_SN}
								</div>
								<input NAME="sn" id="sn" onkeyup="loadHelp('#sn_help', this.id, this.value)" data-index="2" type="text" class="form-control" value="" autocomplete="off" required />
							</div>
							<div id="sn_help" class="help_div"></div>
						</td>
					</tr>
					<tr>
						<td align="right">
							<div class="input-group">
								<div class="input-group-addon" ondblclick="$('#data_made').val(''); $('#data_made').focus();">{LANG_IT_YEAR_MADE}</div>
								<input NAME="data_made" id="data_made" data-index="3" type="text" class="form-control" value="" autocomplete="off" required />
							</div>
						</td>
						<td align="left">
							<div class="input-group">
								<div class="input-group-addon" ondblclick="$('#data_install').val(''); $('#data_install').focus();">{LANG_YEAR_INSTALL}</div>
								<input NAME="data_install" id="data_install" data-index="4" type="text" class="form-control" value="" autocomplete="off" required />
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<div class="input-group">
								<div class="input-group-addon">{LANG_IT_STATUS_1}</div>
								<SELECT NAME="status_1_id" id="status_1_id" class="form-control" required>
									<option>{LANG_CHOOSE}</option>
									{OPTIONS_STATUS_1_ID}
								</SELECT>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="left">
							<div class="input-group">
								<div class="input-group-addon">{LANG_IT_STATUS_2}</div>
								<SELECT NAME="status_2_id" id="status_2_id" class="form-control" required>
									<option>{LANG_CHOOSE}</option>
									{OPTIONS_STATUS_2_ID}
								</SELECT>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<div class="input-group">
								<div class="input-group-addon" ondblclick="$('#func').val(''); $('#func').focus();">
									{LANG_IT_FUNCTION}
								</div>
								<input NAME="func" id="func" onkeyup="loadHelp('#kt_function', this.id, this.value)" data-index="5" type="text" class="form-control" value="" autocomplete="off" required />
							</div>
							<div id="kt_function" class="help_div"></div>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<div class="input-group">
								<div class="input-group-addon" ondblclick="$('#sn').val(''); $('#sn').focus();">
									{LANG_IT_NOTE}
								</div>
								<textarea NAME="note" id="note" data-index="6" class="form-control"></textarea>
							</div>
							<div id="sn_help" class="help_div"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-6 text-center">
			<h4>{LANG_IT_SPECIFICATIONS}</h4>
			<table class="table table-hover">
				<tbody id="spec_tbody">
				</tbody>
			</table>
			<center>
				<button onclick="spec_add_row()" type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
			</center>
		</div>
	</div>
	<div class="text-center">
		<hr>
		<button onclick="delete_id('kt', $('#name').val(), $('#edit_id').val(), '0');" type="button" id="delete_button" class="btn btn-danger">{LANG_DELETE}</button>
		<button onclick="add_id('kt', $('#edit_id').val());" type="button" id="add_button" class="btn btn-success">{LANG_ADD_NEW}</button>
		<button type="reset" class="btn btn-warning">{LANG_RESET_FORM}</button>
		<hr>
	</div>
</div>
